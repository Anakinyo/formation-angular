<div [ngClass]="{ 'snapped': this.snapped }" class="face-snap-card">
    <h2>{{ faceSnap.title }}</h2>
    <p>Mis en ligne le {{ faceSnap.createdDate }}</p>
    <p>{{ faceSnap.description }}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p *ngIf="faceSnap.location">Localisation : {{faceSnap.location}}</p>
    <p>
        <button (click)="onSnap()">{{ buttonString }}</button>
         <span [ngStyle]="{ color: 'rgb(0,'+faceSnap.snaps+',0)'}"> Snaps : {{ faceSnap.snaps }}</span>
    </p>
</div>
